<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Form</title>
        <link rel="stylesheet" href="styles/contact.css" />
      </head>
      <body>
        <div class="container">
          <img class="image" src="https://via.placeholder.com/508x657" />

          <div class="form-container">
            <form action="">
              <div class="form-group">
                <div class="label">First name</div>
                <input
                  type="text"
                  id="first"
                  placeholder="Enter first name"
                  name="input"
                  class="input"
                />
              </div>

              <div class="form-group">
                <div class="label">last name</div>
                <input
                  type="text"
                  id="last"
                  placeholder="Enter last name"
                  name="last"
                  class="input"
                />
              </div>
              <div class="form-group">
                <div class="label">email</div>
                <input
                  type="text"
                  id="email"
                  placeholder="Enter your email"
                  name="input"
                  class="input"
                />
              </div>

              <div class="form-group">
                <div class="label">Your message</div>
                <input
                  type="text"
                  id="message"
                  placeholder="Write your message"
                  name="input"
                  class="input box"
                />
              </div>
                <button type="submit" class="submit" id="submission">
                  submit
                </button>
              </div>
            </form>
          </div>

          <div class="header">
            <div class="header-title">Contact me</div>
            <div class="header-subtitle">
              Subheading for description or instructions
            </div>
          </div>

          <div class="footer">
            <div class="footer-content">
              <div class="footer-title">Topic</div>
              <div class="footer-item">Page</div>
              <div class="footer-item">Page</div>
              <div class="footer-item">Page</div>
            </div>
            <div class="footer-content">
              <div class="footer-title">Topic</div>
              <div class="footer-item">Page</div>
              <div class="footer-item">Page</div>
              <div class="footer-item">Page</div>
            </div>
            <div class="footer-content">
              <div class="footer-title">Topic</div>
              <div class="footer-item">Page</div>
              <div class="footer-item">Page</div>
              <div class="footer-item">Page</div>
            </div>
            <div class="footer-site-name">Site name</div>
            <div class="footer-social-icons">
              <div class="social-icon">
                <img src="https://via.placeholder.com/20x20" />
              </div>
              <div class="social-icon">
                <img src="https://via.placeholder.com/18x18" />
              </div>
              <div class="social-icon">
                <img src="https://via.placeholder.com/20x14" />
              </div>
              <div class="social-icon">
                <img src="https://via.placeholder.com/20x20" />
              </div>
            </div>
            <div class="footer-divider"></div>
          </div>

          <div class="navbar">
            <div class="navbar-links">
              <div class="navbar-link">Projects</div>
              <div class="navbar-link">About</div>
              <div class="navbar-link">Contact</div>
            </div>
            <div class="navbar-site-name">Site name</div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
